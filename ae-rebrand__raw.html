<!DOCTYPE html>
<html>
  <head>
    <title>AE Rebrand</title>

    <script src="https://use.fontawesome.com/3f1ebc53a0.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="ae-rebrand.css">

    
  </head>

  <body>

    <!-- default header -->
  	<div class="header-parent">
  		<p class="primary-text">Heading</p>
      <div class="header-icon-container">
        <div class="icon-notification"></div>
      </div>
  	</div>

    <!-- header with tabs -->
    <div class="header-parent with-tabs">
      <p class="primary-text">Heading</p>
      <div class="header-icon-container">
        <div class="icon-notification"></div>
      </div>
      <div class="header-tabs-container">
        <div class="header-tab tab-selected">These</div>
        <div class="header-tab">Are</div>
        <div class="header-tab">Tabs</div>
      </div>
    </div>

    <!-- header with tabs and nav -->
    <div class="header-parent with-tabs">
      <p class="primary-text">Heading</p>
      <div class="header-icon-container">
        <div class="icon-notification"></div>
      </div>
      <div class="header-tabs-container">
        <div class="header-tab tab-selected">These</div>
        <div class="header-tab">Are</div>
        <div class="header-tab">Tabs with Navigation</div>
      </div>
      <div class="tab-nav-container">
          <div class="icon-nav"></div>
      </div>
    </div>

  </body>
</html>
